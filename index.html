<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Test Fifty Five</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-Xqcy5ttufkC3rBa8EdiAyA1VgOGrmel2Y+wxm4K3kI3fcjTWlDWrlnxyD6hOi3PF" crossorigin="anonymous">
  <link rel="stylesheet" href="fifty-five.css">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Fifty-Five Test</a>
      </div>
    </div>
  </nav>

  <section class="app-content">
    <header>
      <h3 id="title"></h3>
      <button id="refresh-button" type="button" name="refresh" class="btn btn-info">
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
        Refresh
      </button>
    </header>

    <div class="graph-container">
      <svg version="1.2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="graph" aria-labelledby="title" role="img">
        <title id="graphTitle"></title>

        <g class="grid x-grid" id="xGrid">
          <line x1="90" x2="90" y1="5" y2="371"></line>
        </g>

        <g class="grid y-grid" id="yGrid">
          <line x1="90" x2="1405" y1="370" y2="370"></line>
        </g>

        <g id="xLabels" class="labels x-labels">
          <text x="750" y="440" class="label-title">Day</text>
        </g>

        <g id="yLabels" class="labels y-labels">
          <text x="80" y="15">1000</text>
          <text x="80" y="105">750</text>
          <text x="80" y="194">500</text>
          <text x="80" y="284">250</text>
          <text x="80" y="373">0</text>
          <text x="50" y="200" class="label-title">Score</text>
        </g>

        <g id="data"></g>
      </svg>
    </div>

    <div id="player-info">
      <h3 id="player-name"></h3>

      <ul>
        <li><strong>Average:</strong> <span id="player-average"></span></li>
        <li><strong>Median:</strong> <span id="player-median"></span></li>
        <li><strong>Max:</strong> <span id="player-max"></span></li>
        <li><strong>Min:</strong> <span id="player-min"></span></li>
      </ul>
    </div>
  </section>

  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.min.js" integrity="sha256-wMQrtOX6Wcd+W3fOZ8JG6NGYqoZfAKZ6yH+DHd+yGwg=" crossorigin="anonymous"></script>
  <script src="fifty-five.js"></script>
</body>

</html>
